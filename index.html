<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="heading">✨ Self Care Center ✨</h1>
  <h2 class="question">Which type of message?</h2>
  <div class="select">
    <input name="input" type="radio" class="affirmation" value="affirmation">
    <label class="affirmation-label" for="affirmation">affirmation</label>
    <input name="input" type="radio" class="mantra" value="mantra">
    <label class="mantra-label" for="mantra">mantra</label>
    <br>
    <button class="button hidden">Receive Message</button>

  </div>
  <section class="display">
    <img class="yellow-meditate" src="assets/meditate.svg" alt="meditate">
    <div class="message"></div>
    <button class="delete hidden">Clear</button>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
